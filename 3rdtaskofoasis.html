<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital, wght@0, 100; 0 ,200;0,300;0,400;0,500;0, 600; 0,700; 1,100; 1, 200; 1,300; 1,400; 1,500; 1,600;1,700&displa y=swap" rel="stylesheet">
        <link rel="stylesheet" href="./3rstaskodoasis.css">

    </head>
    <body>
        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <div class="wrapper">
            <form name="calculator">
                <input type="text" name="display" id="display" placeholder="0" readonly>
                <br>
                <input class="button" type="button" value="7" onclick="calculator.display.value +='7'">
                <input class="button" type="button" value="8" onclick="calculator.display.value +='8'">
                <input class="button" type="button" value="9" onclick="calculator.display.value +='9'">
                <input class="button m-btn" type="button" value="+" onclick="calculator.display.value +='+'">
                <br>
                <input class="button" type="button" value="4" onclick="calculator.display.value +='4'">
                <input class="button" type="button" value="5" onclick="calculator.display.value +='5'">
                <input class="button" type="button" value="6" onclick="calculator.display.value +='6'">
                <input class="button m-btn" type="button" value="-" onclick="calculator.display.value +='-'">
                <br>
                <input class="button" type="button" value="1" onclick="calculator.display.value +='1'">
                <input class="button" type="button" value="2" onclick="calculator.display.value +='2'">
                <input class="button" type="button" value="3" onclick="calculator.display.value +='3'">
                <input class="button m-btn" type="button" value="X" onclick="calculator.display.value +='*'">
                <br>
                <input class="button" type="button clr-btn" value="  C" onclick="calculator.display.value =''">
                <input class="button" type="button" value="0" onclick="calculator.display.value +='0'">
                <input class="button m-btn" type="button" value="=" onclick="calculator.display.value = eval (calculator.display.value)">
                <input class="button m-btn" type="button" value="/" onclick="calculator.display.value +='/'">
               
            </form>

        </div>
    </body>

</html>
